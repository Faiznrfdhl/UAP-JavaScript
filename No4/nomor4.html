<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pembelian Barang</title>
    <script src="javascript.js"></script>
    <style>
        body {
            font-family: sans-serif;
        }

        .form-container {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .form-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Form Pembelian Barang</h1>

    <label for="nama_barang" class="form-label">Nama Barang</label>
    <select id="nama_barang" class="form-input">
        <option value="monitor">Monitor</option>
        <option value="keyboard">Keyboard</option>
        <option value="mouse">Mouse</option>
    </select>

    <label for="jumlah" class="form-label">Jumlah</label>
    <input type="number" id="jumlah" class="form-input">

    <label for="harga" class="form-label">Harga</label>
    <input type="number" id="harga" class="form-input">

    <label for="total" class="form-label">Total</label>
    <input type="number" id="total" class="form-input" readonly>

    <button class="form-button" onclick="hitungTotal()">Proses</button>
    <button class="form-button" onclick="resetForm()">Reset</button>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Tagihan Listrik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Kalkulator Tagihan Listrik</h2>

        <label for="namaPelanggan">Nama Pelanggan:</label>
        <input type="text" id="namaPelanggan"><br><br>

        <label for="kategori">Kategori:</label>
        <select id="kategori">
            <option value="Sosial">Sosial</option>
            <option value="Rumah">Rumah</option>
            <option value="Industri">Industri</option>
        </select><br><br>

        <label for="jumlahPemakaian">Jumlah Pemakaian (KWH):</label>
        <input type="number" id="jumlahPemakaian"><br><br>

        <button onclick="hitungTagihan()">Proses</button>
        <button onclick="resetForm()">Reset</button>

        <h3>Data Pelanggan</h3>
        <p>Nama Pelanggan: <span id="namaPelangganOutput"></span></p>
        <p>Kategori: <span id="kategoriOutput"></span></p>
        <p>Jumlah Pemakaian: <span id="jumlahPemakaianOutput"></span></p>

        <h3>Rincian Tagihan</h3>
        <table>
            <thead>
                <tr>
                    <th>KWH ke-</th>
                    <th>Biaya Pemakaian</th>
                    <th>Abodemen</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="rincianTagihan"></tbody>
        </table>

        <p>Subtotal: Rp <span id="subtotal">0</span></p>
        <p>Pajak: Rp <span id="pajak">0</span></p>
        <p>Total Bayar: Rp <span id="bayar">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Program Kredit Rumah</title>
<script src="javascript.js"></script>
<style>
table {
  border-collapse: collapse;
  width: 50%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

th {
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>

<h1>PROGRAM KREDIT RUMAH</h1>

<form name="fform">
  <label for="ikategori">Type Rumah:</label>
  <select id="ikategori" name="ikategori">
    <option value="ALAMANDA">ALAMANDA</option>
    <option value="MAWAR">MAWAR</option>
  </select>
  <br>
  <label for="ilama">Lama Kredit (Bulan):</label>
  <input type="number" id="ilama" name="ilama" value="24" min="1">
  <br><br>
  <input type="button" value="Proses" onclick="hitung()">
  <input type="reset" value="Reset">
</form>

<br><br>

<div id="hasil"></div>

</body>
</html>

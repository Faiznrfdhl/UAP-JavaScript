<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Penjualan Barang Elektronik</title>
    <script src="javascript.js"></script>
</head>
<body>
    <h1 align="center">PROGRAM PENJUALAN BARANG ELEKTRONIK</h1><hr>
    <form id="salesForm">
        <table align="center">
            <tr>
                <td>Nama Barang</td>
                <td>:<input type="text" id="namaBarang"></td>
            </tr>
            <tr>
                <td>Harga</td>
                <td>:<input type="number" id="harga"></td>
            </tr>
            <tr>
                <td>Jumlah</td>
                <td>:<input type="number" id="jumlah"></td>
            </tr>
            <tr>
                <td>Aksesoris</td>
                <td>
                    :<input type="checkbox" id="usb"> USB<br>
                    :<input type="checkbox" id="memory"> Memory<br>
                    :<input type="checkbox" id="speaker"> Speaker
                </td>
            </tr>
            <tr>
                <td>Total</td>
                <td>:<input type="number" id="total" readonly></td>
            </tr>
            <tr>
                <td>Pajak 10%</td>
                <td>:<input type="number" id="pajak" readonly></td>
            </tr>
            <tr>
                <td>Bayar</td>
                <td>:<input type="number" id="bayar" readonly></td>
            </tr>
        </table>
        <hr>
        <center>
            <button type="button" onclick="calculateTotal()">Proses</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </center>
        
    </form>
</body>
</html>

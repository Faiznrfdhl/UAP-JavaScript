<!DOCTYPE html>
<html lang="">
<head>
<title>Program Penggajian</title>
</head>
<body>
<center>
<h1>PROGRAM PENGGAJIAN</h1>
<h1>PT. SATU MALAM 2 CINTA</h1>
<script src="javascript.js"></script>
<form>
  <table>
    <th></th>
    <tr>
      <td>Nama Pegawai:</td>
      <td><input type="text" id="namaPegawai"></td>
    </tr>
    <tr>
      <td>Jam Kerja:</td>
      <td><input type="number" id="jamKerja"></td>
    </tr>
    <tr>
      <td>Upah per Jam:</td>
      <td><input type="number" id="upahPerJam"></td>
    </tr>
    <tr>
      <td>Anak:</td>
      <td><input type="number" id="anak"></td>
    </tr>
    <tr>
      <td>Gaji:</td>
      <td><input type="text" id="gaji" readonly></td>
    </tr>
    <tr>
      <td>Tunj. anak 10%:</td>
      <td><input type="text" id="tunjAnak" readonly></td>
    </tr>
    <tr>
      <td>Total Gaji:</td>
      <td><input type="text" id="totalGaji" readonly></td>
    </tr>
    <hr size=5 color="black">
  </table>
</form>

<hr size=5 color="black">
<button type="button" onclick="hitungGaji()">Proses</button>
  <button type="reset">Reset</button>
</center>
</body>
</html>
